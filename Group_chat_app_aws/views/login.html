<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login Form</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: rgb(247, 213, 167) !important">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="./sign_up.html">Sign Up <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="./login.html">Login</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <form action="" method="post" class="login_form">
        <div class="imgcontainer">
          <img src="./images/img_avatar2.png" alt="Avatar" class="avatar w3-circle w3-margin-top" style="width:270px; height: 270px;">
        </div>
      
        <div class="container">
          <label for="email"><b>User Email</b></label>
          <input type="email" placeholder="Enter User Email" name="email" class="u_email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" class="u_pwd" required>

          <label><b>New user </b></label>
          <a href="./sign_up.html">Sign Up</a>

          <a href="./forget_password_form.html" class="float-right">Forget password?</a>
      
          <button type="submit">Login</button>
          <input type="text" name="message" id="error_msg" class="invisible">
          
        </div>
      </form>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="./public/login.js"></script>
</html>
