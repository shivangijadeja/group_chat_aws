<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sign_up.css">
    <title>Sign Up User</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="./sign_up.html">Sign Up <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./login.html">Login</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <form action="" style="border:1px solid #ccc" id="sign_up_form">
        <div class="container">
          <h1>Sign Up Form</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="username"><b>User name</b></label>
          <input type="text" placeholder="Enter User name" name="username" class="u_name" required>

          <label for="email"><b>Email Address</b></label>
          <input type="email" placeholder="Enter User Email" name="email" class="u_email" required>

          <label for="p_number"><b>Phone Number</b></label>
          <input type="number" placeholder="Enter Phone Number" name="p_number" class="p_number" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" class="u_pwd" required>
      
          <label><b>Existing user </b></label>
          <a href="./login.html">Login</a>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>

    
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="./public/sign_up.js"></script>
</html>
